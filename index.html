<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form Challenge</title>
    <link rel="stylesheet" href="/css/style.css">
    <script src="https://kit.fontawesome.com/e303d5046d.js" crossorigin="anonymous"></script>
</head>
<body>
    <main>
        <h1 id="title">Satisfaction Survey Form</h1>
        <p id="description">We really appreciate your time to help us make a difference!</p>
        <form id="survey-form">
            <div class="form-group">
                <label for="name" id="name-label"><i class="far fa-user"></i> Name</label>
                <input
                    class="input"
                    type="text" 
                    name="name" 
                    id="name" 
                    placeholder="Enter Your Name" 
                    required 
                />
            </div>
            <div class="form-group">
                <label for="email" id="email-label"><i class="far fa-envelope"></i> Email</label>
                <input
                    class="input" 
                    type="email" 
                    name="email" 
                    id="email" 
                    placeholder="Enter Your Email Address" 
                    required 
                />
            </div>
            <div class="form-group">
                <label for="number" id="number-label"><i class="fas fa-birthday-cake"></i> Age (optional)</label>
                <input
                    class="input" 
                    type="number" 
                    name="number" 
                    id="number" 
                    min="16" 
                    max="80" 
                    placeholder="Age" 
                />
            </div>
            <div class="form-group">
                <p id="likelihood"><i class="far fa-smile"></i> How likely is it that you recommend our services to friends?</p>
            <select class="input" name="dropdown" id="dropdown" required>
                <option disabled selected>Choose</option>
                <option class="likelihood-option" value="very-likely">Very likely</option>
                <option class="likelihood-option" value="rather-likely">Rather likely</option>
                <option class="likelihood-option" value="likely">Likely</option>
                <option class="likelihood-option" value="rather-not-likely">Rather not likely</option>
                <option class="likelihood-option" value="not-likely">Not likely</option>
            </select>
            </div>
            <div class="form-group">
                <p id="satisfaction">How do you enjoy our services?</p>
                <label>
                    <input 
                        type="radio" 
                        name="satisfaction"
                        value="love" 
                        id="satisfaction"
                        checked 
                    /> I Love it
                </label>
                <label>
                    <input 
                        type="radio" 
                        name="satisfaction" 
                        value="enjoyed"
                        id="satisfaction" 
                    /> I like it
                </label>
                <label>
                    <input 
                        type="radio" 
                        name="satisfaction"
                        value="notbad" 
                        id="satisfaction" 
                    /> Not bad
                </label>
            </div>
            <div class="divider-container">
                <hr class="divider">
            </div>
            <div class="form-group">
                <p id="improvements">Where could we improve our services? (Check all that apply)</p>
                <label>
                    <input 
                        type="checkbox" 
                        name="improvements"
                        value="design" 
                    /> Design
                </label>
                <label>
                    <input 
                        type="checkbox" 
                        name="improvements"
                        value="design" 
                    /> Support
                </label>
                <label>
                    <input 
                        type="checkbox" 
                        name="improvements"
                        value="design" 
                    /> Communication
                </label><br><br>
                <label>
                    <input 
                        type="checkbox" 
                        name="improvements"
                        value="design" 
                    /> Community
                </label>
                <label>
                    <input 
                        type="checkbox" 
                        name="improvements"
                        value="design" 
                    /> Quality
                </label>
                <label>
                    <input 
                        type="checkbox" 
                        name="improvements"
                        value="design" 
                    /> Products
                </label>
            </div>
            <div class="divider-container">
                <hr class="divider">
            </div>
            <div class="form-group">
                <p id="suggestions">Do you have any other feedback or suggestions for us?</p>
                <div class="message-container">
                    <textarea placeholder="Type your message here!"></textarea>
                </div>
            </div>
            <div class="form-button-container">
                <button type="submit" id="submit">Submit Survey</button>
            </div>
        </form>
    </main>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
